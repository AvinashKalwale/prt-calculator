<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="number" value=""/><button id="clear" class="number">C</button>
        <table>
            <tr>
                <td><button id="btn1" class="number">1</button></td>
                <td><button id="btn2" class="number">2</button></td>
                <td><button id="btn3" class="number">3</button></td>
                <td><button id="btn4" class="number">4</button></td>
            </tr>
            <tr>
                <td><button id="btn5" class="number">5</button></td>
                <td><button id="btn6" class="number">6</button></td>
                <td><button id="btn7" class="number">7</button></td>
                <td><button id="btn8" class="number">8</button></td>
            </tr>
            <tr>
                <td><button id="btn9" class="number">9</button></td>
                <td><button id="btn0" class="number">0</button></td>
                <td><button id="equal" class="number">=</button></td>
                <td><button id="dot" class="number">.</button></td>
            </tr>
            <tr>
                <td><button id="add" class="operator">+</button></td>
                <td><button id="sub" class="operator">-</button></td>
                <td><button id="multiply" class="operator">X</button></td>
                <td><button id="div" class="operator">/</button></td>
            </tr>

        </table>
    </div>
    <script src="./script.js" type="text/javascript"></script>  
</body>
</html>
