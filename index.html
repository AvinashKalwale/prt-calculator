<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        
        <input type="text" name="screen" id="screen">
        <table>
        <tr> 
            <td><button id="plus" class="operator">+</button></td>
            <td><button id="minus" class="operator">-</button></td>
            <td><button id="multiply" class="operator">X</button></td>
            <td><button id="divide" class="operator">/</button></td>
        </tr>
         <tr>
            <td>  <button id="block1" class="number">1</button></td>
                <td> <button id="block2" class="number">2</button></td>
                    <td><button id="block3" class="number">3</button></td>
                        <td> <button id="block4" class="number">4</button></td>
         </tr>
        <tr> 
            <td> <button id="block5" class="number">5</button></td>
                <td>  <button id="block6" class="number">6</button></td>
                    <td> <button id="block7" class="number">7</button></td>
                        <td> <button id="block8" class="number">8</button></td>
        </tr>
       <tr>
        <td> <button id="block9" class="number">9</button></td>
            <td> <button id="block0" class="number">0</button></td>
        <td> <button id="dot" class="number">.</button></td>
                <td> <button id="equal" class="number">=</button></td>
       </tr>
       <tr>
           <button id="clr" class="number">C</button>
       </tr>
    </table>
    </div>
    <script src="./script.js" type="text/javascript"></script>  
</body>
</html>
